<!DOCTYPE html>
<html>
    <head>
        <title>Html Tables</title>
    </head>
    <body>
        <h3> Tables </h3>

        <table>
            <thead>
                <tr>
                    <th>SlNo</th>
                    <th>Title</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Mangoes</td>
                    <td>450</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Oranges</td>
                    <td>100</td>
                </tr>
            </tbody>
            <tfoot>
                <tr></tr>
            </tfoot>
        </table>

        <table width="50%" border="1">
            <thead>
                <tr>
                    <th>SlNo</th>
                    <th>Title</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Mangoes</td>
                    <td>450</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Oranges</td>
                    <td>100</td>
                </tr>
            </tbody>
            <tfoot>
                <tr></tr>
            </tfoot>
        </table>

        <table width="50%" border="1">
            <caption><strong>Table name goes here</strong></caption>
            <thead>
                <tr>
                    <th>SlNo</th>
                    <th>Title</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Mangoes</td>
                    <td>450</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Oranges</td>
                    <td>100</td>
                </tr>
            </tbody>
            <tfoot>
                <tr></tr>
            </tfoot>
        </table>
    </body>
</html>
