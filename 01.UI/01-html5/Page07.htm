        <title>Html Media</title>

    <body>
        <h3>Audio </h3>
        <div>
            <audio controls style="width:250px">
                <source src="audio/a1.mp3" />
            </audio>            
            <audio controls>
                <source src="audio/a2.mp3" />
            </audio>
        </div>

        <h3> Images </h3>

            <video controls width="300px">

        </div>
