<!DOCTYPE html>
<html>
    <head>
        <title>Html Ordered Lists</title>
    </head>
    <body>
        <h3> Ordered Lists </h3>

        <ol>
            <li>HTML 5</li>
            <li>CSS 3</li>
            <li>Javascript ES6</li>
        </ol>
        <ol type="a">
            <li>HTML 5</li>
            <li>CSS 3</li>
            <li>Javascript ES6</li>
        </ol>
        <ol type="i">
            <li>HTML 5</li>
            <li>CSS 3</li>
            <li>Javascript ES6</li>
        </ol>
        <ol type="I">
            <li>HTML 5</li>
            <li>CSS 3</li>
            <li>Javascript ES6</li>
        </ol>                        
    </body>
</html>
