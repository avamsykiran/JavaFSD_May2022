<!DOCTYPE html>
<html>
    <head>
        <title>Html Tables</title>
    </head>
    <body>
        <h3> Tables </h3>

        <table width="50%" border="1" cellspacing="5" cellpadding="5">
            <caption><strong>Table name goes here</strong></caption>
            <thead>
                <tr>
                    <th rowspan="2">SlNo</th>
                    <th rowspan="2">Title</th>
                    <th colspan="2">Price</th>
                </tr>
                <tr>
                    <th>Rs.</th>
                    <th>Ps.</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="4">
                        <strong>this is a system generated report</strong>
                    </td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Mangoes</td>
                    <td>450</td>
                    <td>00</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Oranges</td>
                    <td>100</td>
                    <td>00</td>
                </tr>
            </tbody>
           
        </table>
    </body>
</html>
