<section class="friends">
    <h5>Strucutral Directive Demo</h5>

    <div *ngIf="friends.length===0">
        <p>No friends found!</p>
    </div>

    <div *ngIf="friends.length>0">
        <ul>
            <li *ngFor="let f of friends">{{f}}</li>
        </ul>
    </div>

    <form (ngSubmit)="add()">
        <label>Friend Name: <input type="text" name="frd" [(ngModel)]="friend" required /></label>
        <button>ADD</button>
    </form>
</section>
